type Project {
  id: ID!
  title: String!
  owner: User!
  createdAt: String!
  updatedAt: String!
}

# input UpdatedUser {
#   id: ID!
#   username: String!
#   email: String!
# }

input NewProject {
  title: String!
  owner: User!
}

extend type Query {
  getAllProjectsByOwner(id: ID!): [Project]!
}

extend type Mutation {
  createProject(input: NewProject): Project
}
